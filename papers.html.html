<script>/* 中文数据（成员B）*/const zhPapers=[{title:"欧盟大模型知识产权保护",author:"邵永乐",abs:"基于欧盟AI法案…",link:"https://kns.cnki.net/kcms2/article/abstract?v=Jz-lw5xPjDad4t-eIOwJRKfkYjBnGq4quW91-m64YsjgBxBJOTdyHVeTLmXMjg12T-bsMH8io3YY0v3fjB9G5I5PJ6PWXYPNPcAL_EUDRRKSWetYQDP2INQUKiJ6tazuYuVrHZBRpLf0Ct4cONHizNZkTORYdUlyFnWbC_cuk50=&uniplatform=NZKPT"},{title:"从作品到数据：人工智能生成内容版权保护的分层构造",author:"高莉",abs:"提出「分层构造」模型…",link:"https://kns.cnki.net/kcms2/article/abstract?v=Jz-lw5xPjDZakYbg0O4LegATyq6WnzHBW8tnvNY0NpOEAED9Mo28IsHAXo-8Q0Kk4wk3Jk_fhc3h9UOIY_BnIbO-XUjJ8zVOWIPUKqgl7j2qlbuOgFWfGw2sxIUwiBfe8s1cN1v6bEa6M-2IHfTpH0Jl7qCxtiRGTGA2bC9K0ko="},{title:"基于生成式人工智能内容著作权认定的数据溯源困境与协同治理路径",author:"王若宇 胡神松",abs:"聚焦数据溯源难题…",link:"https://kns.cnki.net/kcms2/article/abstract?v=Jz-lw5xPjDYVrxT-FlncAJADNegmlUIVPiMfzo5LwlLsvjM9diblFkWc60qsgOGKl-JpTt3nyH4-KyTyGyh29Xs6b8eW_OF_4u23nxk2OQD7uMZ1ULTpbaD825V3f1lgSkb8FYwR5wIsy8L_nAUB7UmG6HF5dui-FBBmMcr_smI="},{title:"人工智能生成物著作权归属研究",author:"吴晓燕",abs:"系统梳理权属理论…",link:"https://kns.cnki.net/kcms2/article/abstract?v=Jz-lw5xPjDYBjmOy-j0uD5Y7gBIkJbTynFX0yennXPIfldGCeyjmZRzXiCa900XD9AgsPpD4_tXlR3EnLCdvRv94N2PaEKQiqPATIGtkSgTlGlREtKIm4yqtjt09_rjNcAuevV4vPCh6N6UQYwIx1O2W2zYRKq19Nk5uaWlESXo="}];/* 英文数据（成员C）*/const enPapers=[{title:"Legal Implications of AI-Generated Content in the Era of Copyright Challenges",author:"Smith, J.",abs:"This paper examines the emerging legal challenges posed by AI-generated content under current copyright frameworks, proposing adaptive legislative solutions.",link:"https://scholar.cnki.net/Detail/index/GARBCLAST/SSBDAF2E8223C370B65EA119870EEB81EEFF",tag:"Copyright, AI Challenges"},{title:"Legal Rights Protection of AI-Generated Works from a Copyright Perspective",author:"Johnson, L.",abs:"The study analyzes the feasibility and necessity of granting copyright protection to AI-generated works from a comparative law perspective.",link:"https://scholar.cnki.net/Detail/index/GARJ2021_4/SJIWF801E860EF2FB7DA1109E57701E6631E",tag:"Copyright Perspective"},{title:"Authorship and Ownership Issues Arising from AI-Generated Works: A Comparative Analysis",author:"Lee, H.",abs:"This comparative study explores authorship and ownership disputes in AI-generated works across multiple jurisdictions, offering policy recommendations.",link:"https://scholar.cnki.net/Detail/index/GARJ2021_6/SJMDF57EA40679D6C19248E955B4451BC67D",tag:"Comparative Analysis"},{title:"Research on Copyright and Ownership of AI-Generated Products",author:"Wang, M.",abs:"The article investigates the allocation of copyright and ownership rights in AI-generated products, emphasizing economic and moral rights balance.",link:"https://scholar.cnki.net/Detail/index/GARJ2021_6/SQML9D3D5B37E73E80E96FDDCD0E6825BCED",tag:"Ownership Research"}];const box=document.getElementById('cardBox');papers.forEach((p,i)=>box.insertAdjacentHTML('beforeend',`<div class="col-md-6 col-lg-3"><div class="card h-100 shadow-sm"><img src="cover${i+1}.jpg" class="card-img-top" alt="Cover"><div class="card-body d-flex flex-column"><h5 class="card-title">${p.title}</h5><p class="text-muted mb-2">Author: ${p.author}</p><p class="card-text flex-grow-1">${p.abs}</p><div class="d-flex justify-content-between align-items-center"><a href="${p.link}" target="_blank" class="btn btn-sm btn-outline-primary btn-en"><i class="bi bi-box-arrow-up-right"></i> PDF</a><button class="btn btn-sm btn-secondary btn-en" onclick="navigator.clipboard.writeText('${p.title}')"><i class="bi bi-clipboard"></i> Cite</button></div><div class="mt-2"><span class="badge bg-secondary">${p.tag}</span></div></div></div></div>`));}renderCards(zhPapers,'zhCards');renderCards(enPapers,'enCards');function switchLang(lang){document.querySelectorAll('.tab-bar button').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');if(lang==='zh'){document.getElementById('zh-box').classList.add('active');document.getElementById('en-box').classList.remove('active');}else{document.getElementById('en-box').classList.add('active');document.getElementById('zh-box').classList.remove('active');}}</script>
