/* ========== 渲染 ========== */
function renderCards(list, id) {
  const box = document.getElementById(id);
  box.innerHTML = '';
  list.forEach((p, i) => {
    box.insertAdjacentHTML('beforeend', `
      <div class="col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="cover${i + 1}.jpg" class="card-img-top" alt="封面">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${p.title}</h5>
            <p class="text-muted mb-2">作者：${p.author}</p>
            <p class="card-text flex-grow-1">${p.abs}</p>
            <div class="d-flex justify-content-between align-items-center">
              <a href="${p.link}" target="_blank" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-box-arrow-up-right"></i> 原文
              </a>
              <button class="btn btn-sm btn-secondary" onclick="navigator.clipboard.writeText('${p.title}')">
                <i class="bi bi-clipboard"></i> 引用
              </button>
            </div>
          </div>
        </div>
      </div>
    `);
  });
}

renderCards(zhPapers, 'zhCards');

/* ========== 语言切换 ========== */
function switchLang(lang) {
  document.querySelectorAll('.btn-group button').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  if (lang === 'zh') {
    document.getElementById('zh-box').classList.add('active');
    document.getElementById('en-box').classList.remove('active');
  } else {
    document.getElementById('en-box').classList.add('active');
    document.getElementById('zh-box').classList.remove('active');
  }
}
