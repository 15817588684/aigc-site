<header class="hero-classics"><div class="container text-center py-5"><h1 class="fw-bold mb-3">经典案例</h1><p class="lead">国内外AI著作权里程碑判决</p></div></header>

<script>const classicsData=[{name:"Dreamwriter案",court:"深圳南山法院",time:"2020-03-19",summary:"AI生成稿件被抄袭，法院认定提示词编排具备独创性，构成文字作品。",meaning:"首次确认AI生成内容可受著作权法保护。",url:"https://iprdaily.cn/mobile/news_39580.html"},{name:"AI图片侵权案",court:"北京互联网法院",time:"2023-11-27",summary:"原告使用AI绘图工具生成图片被侵权，法院认定图片具备独创性。",meaning:"确立AI图片可享有著作权，提示词投入为独创性来源。",url:"https://www.ciplawyer.cn/articles/157539.html"},{name:"蝴蝶椅子案",court:"广州知识产权法院",time:"2022-08-30",summary:"AI生成椅子外观被仿制，法院比较人类智力投入程度。",meaning:"明确AI生成物保护需考查人类智力投入。",url:"https://mp.weixin.qq.com/s/QFOySn_wOSDIXE8esqXM4w"},{name:"林晨《伴心》案",court:"南京中院",time:"2025-03-12",summary:"多轮提示词生成图片被商用，法院认定提示词编排具独创性。",meaning:"江苏首例AI图片案，提示词独创性成焦点。",url:"https://jsnews.jschina.com.cn/jsyw/202503/t20250312_s67d0be72e4b05777c1787aa4.shtml"},{name:"春风送来了温柔案",court:"北京互联网法院",time:"2025-04-01",summary:"AI文生图作品被未经授权商业使用，法院全额支持赔偿请求。",meaning:"高额赔偿体现AI作品市场价值，强化权利保护。",url:"http://www.bjwl.org.cn/wwwroot/wlw/publish/article/542/91766.shtml"}];const box=document.getElementById('classicsBox');classicsData.forEach(item=>box.insertAdjacentHTML('beforeend',`<div class="card-classics"><h5>${item.name}</h5><div class="text-muted mb-1">${item.court} · ${item.time}</div><p>${item.summary}</p><p><strong>典型意义：</strong>${item.meaning}</p><a href="${item.url}" target="_blank" class="btn">查看详情→</a></div>`));</script>
