<script>const lawsData=[{title:"《著作权法（2020）》第三条",tag:"国家法律",summary:"明确作品定义及保护范围，为AI生成内容定性提供基础。",url:"https://flk.npc.gov.cn/detail2.html?ZmY4MDgxODE3YmI2NjEwMTdiYjQxN2I2MTlmOWEyMGY"},{title:"《著作权法（2020）》第九条",tag:"国家法律",summary:"界定著作权人范围，涉及AI创作主体认定。",url:"https://flk.npc.gov.cn/detail2.html?ZmY4MDgxODE3YmI2NjEwMTdiYjQxN2I2MTlmOWEyMGY"},{title:"《生成式AI服务管理暂行办法》第四条",tag:"部门规章",summary:"强调尊重知识产权，禁止侵犯他人著作权。",url:"https://flk.npc.gov.cn/detail2.html?NDMxMTVmYjQ3YTQyNDE0ZjY4YTlmOTI5"},{title:"《生成式AI服务管理暂行办法》第七条",tag:"部门规章",summary:"要求训练数据来源合法，明确版权审查义务。",url:"https://flk.npc.gov.cn/detail2.html?NDMxMTVmYjQ3YTQyNDE0ZjY4YTlmOTI5"},{title:"《深度合成管理规定》第十一条",tag:"部门规章",summary:"深度合成内容需标识，防止版权侵权扩散。",url:"https://flk.npc.gov.cn/detail2.html?ZGY4MjBjYjQ3YzQ4NGE0ZjkwYTlmOTI5"},{title:"《深度合成管理规定》第十四条",tag:"部门规章",summary:"平台建立投诉举报机制，保障权利人维权渠道。",url:"https://flk.npc.gov.cn/detail2.html?ZGY4MjBjYjQ3YzQ0NGE0ZjkwYTlmOTI5"}];const box=document.getElementById('lawsBox');lawsData.forEach(item=>box.insertAdjacentHTML('beforeend',`<div class="card-law"><h5>${item.title}</h5><span class="badge bg-secondary mb-2">${item.tag}</span><p>${item.summary}</p><a href="${item.url}" target="_blank" class="btn">详情→</a></div>`));</script>
